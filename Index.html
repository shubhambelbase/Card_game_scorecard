<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Scoreboard</title>
    
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --color-positive: #4caf50;
            --color-negative: #f44336;
            --color-accent: #2196F3;
        }

        /* --- Base & Body --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        html, body {
            min-height: 100%;
        }

        body {
            background: var(--dark-bg);
            background-image: radial-gradient(circle, #3a3a3a, #1a1a1a);
            color: var(--text-primary);
            
            /* Layout Fix */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            
            padding: 2rem 1rem;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* --- Main Scoreboard Container --- */
        .scoreboard-container {
            width: 100%;
            max-width: 800px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 1.5rem 2rem;
            overflow: hidden;
            min-height: 200px; 
            margin-bottom: 2rem;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        /* --- Footer Styles --- */
        .app-footer {
            text-align: center;
            padding: 12px;
            font-size: 14px;
            color: #888;
            margin-top: auto;
            width: 100%;
        }

        /* --- Game Setup Inputs --- */
        .game-setup {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
            flex-wrap: wrap; 
        }
        
        .winning-score-container {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-grow: 1; 
        }
        
        .winning-score-container label {
            font-weight: 500;
            white-space: nowrap;
        }

        .input-glass {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .input-glass:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 8px 0 rgba(33, 150, 243, 0.5);
        }
        
        #input-winning-score {
            width: 100px;
        }

        .add-player-form {
            display: flex;
            gap: 10px;
            flex-grow: 2;
            min-width: 250px;
        }

        #input-player-name {
            flex-grow: 1;
        }

        .btn {
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #btn-add-player {
            background-color: var(--color-accent);
            color: white;
        }

        #btn-add-player:hover {
            filter: brightness(1.2);
        }

        /* --- Player List --- */
        .player-list {
            position: relative; 
            transition: height 0.5s ease-in-out;
            border-top: 1px solid var(--glass-border);
            padding-top: 1.5rem;
            min-height: 50px;
        }

        .player-row {
            display: grid;
            grid-template-columns: 2.5fr 1fr 3fr; 
            align-items: center;
            gap: 1rem;
            
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0 1.5rem; 
            
            height: 85px; 
            
            position: absolute;
            width: 100%;
            transition: top 0.5s ease-in-out, background-color 0.3s, 
                        transform 0.4s ease, opacity 0.4s ease;
        }
        
        .player-row.deleting {
            transform: translateX(100%) scale(0.8);
            opacity: 0;
        }

        @keyframes flash-positive {
            0% { background-color: rgba(76, 175, 80, 0.5); transform: scale(1.02); }
            100% { background-color: var(--glass-bg); transform: scale(1); }
        }

        @keyframes flash-negative {
            0% { background-color: rgba(244, 67, 54, 0.5); transform: scale(1.02); }
            100% { background-color: var(--glass-bg); transform: scale(1); }
        }

        .player-row.flash-positive {
            animation: flash-positive 0.5s ease-out;
        }

        .player-row.flash-negative {
            animation: flash-negative 0.5s ease-out;
        }

        /* --- Player Name & Delete --- */
        .player-name-container {
            display: flex;
            align-items: center;
            gap: 10px;
            overflow: hidden; 
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: text;
            padding: 5px;
            border-radius: 6px;
            outline: none;
            flex-grow: 1;
            min-width: 0;
        }
        
        .player-name:focus {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 8px 0 rgba(33, 150, 243, 0.5);
            white-space: normal; 
        }

        .btn-delete {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: var(--text-primary);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 2px;
        }

        .btn-delete:hover {
            background: rgba(244, 67, 54, 0.6);
        }
        
        .btn-delete:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .player-score {
            font-size: 1.75rem;
            font-weight: 700;
            text-align: center;
            color: var(--color-accent);
        }

        .player-controls {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn-score {
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 44px;
            height: 44px;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .btn-score.positive {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        .btn-score.positive:hover {
            background: rgba(76, 175, 80, 0.6);
        }

        .btn-score.negative {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        .btn-score.negative:hover {
            background: rgba(244, 67, 54, 0.6);
        }
        
        .btn-score:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* --- Game Controls --- */
        .game-controls {
            margin-top: 1.5rem;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #btn-end-game {
            background-color: var(--color-negative);
            color: white;
            padding: 0.75rem 2rem;
        }

        #btn-end-game:hover {
            filter: brightness(1.2);
        }

        #btn-end-game:disabled {
            background-color: #555;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #btn-undo {
            background-color: var(--color-accent);
            color: white;
            padding: 0.75rem 2rem;
        }
        
        #btn-undo:hover {
            filter: brightness(1.2);
        }
        
        #btn-undo:disabled {
            background-color: #555;
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- Winner Overlay --- */
        #winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            
            opacity: 0;
            transition: opacity 0.4s ease;
            cursor: pointer;
        }

        #winner-overlay.show {
            display: flex;
            opacity: 1;
        }

        .winner-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 3rem 4rem;
            text-align: center;
            
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.4s ease 0.1s;
            cursor: default;
        }
        
        #winner-overlay.show .winner-box {
            transform: scale(1);
            opacity: 1;
        }

        .winner-box h2 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        #winner-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-accent);
            margin-bottom: 2rem;
            max-width: 400px;
        }

        #btn-new-game {
            background-color: var(--color-positive);
            color: white;
            padding: 0.75rem 2rem;
        }

        #btn-new-game:hover {
            filter: brightness(1.2);
        }

        /* --- EMOJI RAIN --- */
        .emoji-rain {
            position: fixed;
            top: -50px;
            font-size: 2rem;
            animation-name: fall;
            animation-timing-function: linear;
            z-index: 2000;
            pointer-events: none;
        }
        
        @keyframes fall {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="scoreboard-container">
        <h1>Game Scoreboard</h1>

        <div class="game-setup">
            <div class="winning-score-container">
                <label for="input-winning-score">Set Winning Score:</label>
                <input type="number" id="input-winning-score" class="input-glass" min="1">
            </div>
            
            <div class="add-player-form">
                <input type="text" id="input-player-name" class="input-glass" placeholder="Enter player name...">
                <button id="btn-add-player" class="btn">Add Player</button>
            </div>
        </div>

        <div class="player-list" id="player-list"></div>
        
        <div class="game-controls">
            <button id="btn-undo" class="btn" disabled>Undo</button>
            <button id="btn-end-game" class="btn">End Game</button>
        </div>
    </div>

    <footer class="app-footer">
      Â© 2025 Shubham. All rights reserved.
    </footer>

    <div id="winner-overlay">
        <div class="winner-box">
            <h2>The Winner is...</h2>
            <h3 id="winner-text">Player 1</h3>
            <button id="btn-new-game" class="btn">Start New Game</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- STATE ---
            let players = [];
            let rowHeight = 100; 
            let emojiTimeouts = [];
            const STORAGE_KEY = 'cardGameScoreboard';
            let undoHistory = []; 
            let winningScore = 0;
            let sortTimer = null;
            
            // --- AUDIO STATE ---
            let audioCtx = null;
            let winLoopId = null; // Stores the loop Interval ID

            // --- DOM SELECTORS ---
            const playerList = document.getElementById('player-list');
            const inputPlayerName = document.getElementById('input-player-name');
            const btnAddPlayer = document.getElementById('btn-add-player');
            const btnEndGame = document.getElementById('btn-end-game');
            const winnerOverlay = document.getElementById('winner-overlay');
            const winnerText = document.getElementById('winner-text');
            const btnNewGame = document.getElementById('btn-new-game');
            const btnUndo = document.getElementById('btn-undo');
            const inputWinningScore = document.getElementById('input-winning-score');

            // --- INITIALIZATION ---
            function init() {
                btnAddPlayer.addEventListener('click', handleAddPlayer);
                inputPlayerName.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleAddPlayer();
                });
                
                inputWinningScore.addEventListener('change', handleWinningScoreChange);
                playerList.addEventListener('click', handlePlayerListClick);
                playerList.addEventListener('keydown', handleNameKeydown);
                playerList.addEventListener('blur', handleNameBlur, true);
                
                btnEndGame.addEventListener('click', handleEndGame);
                btnNewGame.addEventListener('click', startNewGame);
                btnUndo.addEventListener('click', handleUndo);
                
                winnerOverlay.addEventListener('click', (e) => {
                    if (e.target === winnerOverlay) closeWinnerOverlay();
                });
                
                loadGame();
            }
            
            // --- CORE FUNCTIONS ---

            function handleAddPlayer() {
                const name = inputPlayerName.value.trim();
                if (name) {
                    addPlayer(name);
                    inputPlayerName.value = '';
                }
            }

            function addPlayer(name) {
                const newPlayer = {
                    id: Date.now(),
                    name: name,
                    score: 0
                };
                players.push(newPlayer);
                
                const playerEl = createPlayerElement(newPlayer);
                playerList.appendChild(playerEl);
                
                updatePlayerList(); 
                checkEndGameButton(); 
            }

            function createPlayerElement(player) {
                const row = document.createElement('div');
                row.className = 'player-row';
                row.dataset.playerId = player.id;
                
                row.innerHTML = `
                    <div class="player-name-container">
                        <div class="player-name" contenteditable="true" spellcheck="false" title="Click to edit"></div>
                        <button class="btn-delete" title="Delete player">&times;</button>
                    </div>
                    <span class="player-score">${player.score}</span>
                    <div class="player-controls">
                        <button class="btn-score positive" data-amount="3">+3</button>
                        <button class="btn-score positive" data-amount="2">+2</button>
                        <button class="btn-score positive" data-amount="1">+1</button>
                        <button class="btn-score negative" data-amount="-1">-1</button>
                    </div>
                `;
                
                row.querySelector('.player-name').textContent = player.name;
                
                return row;
            }

            function handlePlayerListClick(e) {
                const scoreButton = e.target.closest('.btn-score');
                if (scoreButton && !scoreButton.disabled) {
                    const amount = parseInt(scoreButton.dataset.amount, 10);
                    const playerRow = e.target.closest('.player-row');
                    const id = parseInt(playerRow.dataset.playerId, 10);
                    
                    playScoreSound(amount); 
                    updateScore(id, amount);
                }
                
                const deleteButton = e.target.closest('.btn-delete');
                if (deleteButton && !deleteButton.disabled) {
                    handleDeletePlayer(deleteButton);
                }
            }
            
            function handleDeletePlayer(button) {
                const playerRow = button.closest('.player-row');
                const id = parseInt(playerRow.dataset.playerId, 10);
                
                playerRow.classList.add('deleting');
                
                setTimeout(() => {
                    players = players.filter(p => p.id !== id);
                    undoHistory = undoHistory.filter(action => action.playerId !== id);
                    checkUndoButton();
                    
                    playerRow.remove();
                    updatePlayerList();
                    checkEndGameButton();
                }, 400);
            }
            
            function handleNameKeydown(e) {
                if (e.target.classList.contains('player-name')) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        e.target.blur();
                    }
                }
            }
            
            function handleNameBlur(e) {
                if (e.target.classList.contains('player-name')) {
                    const playerRow = e.target.closest('.player-row');
                    const id = parseInt(playerRow.dataset.playerId, 10);
                    const player = players.find(p => p.id === id);
                    if (!player) return;
                    
                    const newName = e.target.textContent.trim();
                    if (newName) {
                        player.name = newName;
                    } else {
                        e.target.textContent = player.name;
                    }
                    saveGame();
                }
            }

            function handleWinningScoreChange() {
                winningScore = parseInt(inputWinningScore.value, 10) || 0;
                if (winningScore <= 0) {
                    winningScore = 0;
                    inputWinningScore.value = '';
                }
                saveGame();
            }

            function updateScore(id, amount) {
                undoHistory.push({ playerId: id, amount: amount });
                checkUndoButton();
                applyScoreChange(id, amount);
            }

            function applyScoreChange(id, amount) {
                const player = players.find(p => p.id === id);
                if (!player) return;
                
                const gameAlreadyOver = btnEndGame.disabled;
                player.score += amount;
                
                const playerRow = document.querySelector(`[data-player-id="${id}"]`);
                if (playerRow) {
                    const scoreSpan = playerRow.querySelector('.player-score');
                    scoreSpan.textContent = player.score;
                    
                    const flashClass = amount > 0 ? 'flash-positive' : 'flash-negative';
                    playerRow.classList.add(flashClass);
                    setTimeout(() => playerRow.classList.remove(flashClass), 500);
                }

                checkEndGameButton();
                saveGame(); 

                if (!gameAlreadyOver && winningScore > 0 && player.score >= winningScore) {
                    setTimeout(() => {
                        handleEndGame();
                    }, 500);
                    return; 
                }

                clearTimeout(sortTimer);
                sortTimer = setTimeout(() => {
                    updatePlayerList(); 
                }, 800);
            }
            
            function handleUndo() {
                if (undoHistory.length === 0) return;
                if (btnEndGame.disabled) setControlsDisabled(false);
                
                const lastAction = undoHistory.pop();
                checkUndoButton(); 
                
                const player = players.find(p => p.id === lastAction.playerId);
                if (!player) return;
                
                const reverseAmount = -lastAction.amount;
                applyScoreChange(lastAction.playerId, reverseAmount);
            }

            function updatePlayerList() {
                players.sort((a, b) => b.score - a.score);
                
                const totalHeight = players.length * rowHeight;
                playerList.style.height = `${totalHeight}px`;

                players.forEach((player, index) => {
                    const playerRow = document.querySelector(`[data-player-id="${player.id}"]`);
                    if (playerRow) {
                        playerRow.style.top = `${index * rowHeight}px`;
                    }
                });
                
                saveGame();
            }
            
            function handleEndGame() {
                setControlsDisabled(true);
                
                if (players.length === 0) {
                    winnerText.textContent = "No players!";
                    winnerOverlay.classList.add('show');
                    return;
                }
                
                const maxScore = Math.max(...players.map(p => p.score));
                const winners = players.filter(p => p.score === maxScore);
                
                let winnerMessage = "";
                if (winners.length > 1) {
                    if (winningScore > 0 && maxScore >= winningScore) {
                        winnerMessage = `Tie at ${maxScore}: ${winners.map(p => p.name).join(', ')}`;
                    } else {
                        winnerMessage = `Tie: ${winners.map(p => p.name).join(', ')}`;
                    }
                } else {
                    winnerMessage = winners[0].name;
                }
                
                winnerText.textContent = winnerMessage;
                winnerOverlay.classList.add('show');
                
                startEmojiRain();
                
                // --- START WINNING LOOP ---
                startWinLoop();
            }
            
            function closeWinnerOverlay() {
                winnerOverlay.classList.remove('show');
                document.querySelectorAll('.emoji-rain').forEach(emoji => emoji.remove());
                emojiTimeouts.forEach(clearTimeout);
                emojiTimeouts = [];
                
                // --- STOP WINNING LOOP ---
                stopWinLoop();
            }

            function startNewGame() {
                closeWinnerOverlay(); // Handles loop stop too
            
                players.forEach(p => p.score = 0);
                undoHistory = [];
                
                document.querySelectorAll('.player-row .player-score').forEach(scoreEl => {
                    scoreEl.textContent = '0';
                });
                
                setControlsDisabled(false);
                updatePlayerList(); 
                checkEndGameButton();
                checkUndoButton();
            }
            
            function setControlsDisabled(disabled) {
                document.querySelectorAll('.btn-score').forEach(btn => btn.disabled = disabled);
                document.querySelectorAll('.btn-delete').forEach(btn => btn.disabled = disabled);
                document.querySelectorAll('.player-name').forEach(name => name.contentEditable = !disabled);
                
                btnAddPlayer.disabled = disabled;
                inputPlayerName.disabled = disabled;
                inputWinningScore.disabled = disabled;
                
                if (disabled) {
                    btnEndGame.disabled = true;
                    btnUndo.disabled = true;
                } else {
                    checkEndGameButton();
                    checkUndoButton();
                }
            }
            
            function checkEndGameButton() {
                const gameIsOver = winnerOverlay.classList.contains('show');
                const canEndGame = players.length > 0 && players.some(p => p.score !== 0);
                btnEndGame.disabled = !canEndGame || gameIsOver;
            }
            
            function checkUndoButton() {
                const gameIsOver = winnerOverlay.classList.contains('show');
            	btnUndo.disabled = (undoHistory.length === 0) || gameIsOver;
            }

            /* --- LOCALSTORAGE --- */
            function saveGame() {
                const gameState = {
                    players: players,
                    winningScore: winningScore
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(gameState));
            }

            function loadGame() {
                const savedGame = localStorage.getItem(STORAGE_KEY);
                
                if (savedGame) {
                    const gameState = JSON.parse(savedGame);
                    players = gameState.players || [];
                    winningScore = gameState.winningScore || 0;
                    
                    inputWinningScore.value = winningScore > 0 ? winningScore : '';
                    
                    playerList.innerHTML = '';
                    players.forEach(player => {
                        const playerEl = createPlayerElement(player);
                        playerList.appendChild(playerEl);
                    });
                    
                    updatePlayerList();
                    checkEndGameButton();
                    checkUndoButton();
                }
            }
            
            /* --- AUDIO FUNCTIONS --- */
            
            function initAudio() {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return false;
                
                if (!audioCtx) {
                    audioCtx = new AudioContext();
                }
                
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                
                return true;
            }

            function playScoreSound(amount) {
                if (!initAudio()) return;
                
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                const now = audioCtx.currentTime;
                
                if (amount > 0) {
                    osc.type = 'sine';
                    const baseFreq = 600; 
                    osc.frequency.setValueAtTime(baseFreq + ((amount - 1) * 100), now);
                    
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    
                    osc.start(now);
                    osc.stop(now + 0.1);
                    
                } else {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(150, now);
                    
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.1);
                    
                    osc.start(now);
                    osc.stop(now + 0.1);
                }
            }
            
            // --- NEW: LOOP CONTROLLERS ---

            function startWinLoop() {
                if (winLoopId) return; // Already looping
                
                // Play immediately
                playWinSound(); 
                
                // Then repeat every 2 seconds
                winLoopId = setInterval(() => {
                    playWinSound();
                }, 2000); 
            }
            
            function stopWinLoop() {
                if (winLoopId) {
                    clearInterval(winLoopId);
                    winLoopId = null;
                }
            }

            function playWinSound() {
                if (!initAudio()) return;
                
                // Extended melody for loop (C4, E4, G4, C5, G4, E4)
                const notes = [261.63, 329.63, 392.00, 523.25, 392.00, 329.63]; 
                const duration = 0.15; 
                const now = audioCtx.currentTime;
                
                notes.forEach((note, index) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    
                    osc.type = 'triangle'; 
                    osc.frequency.value = note;
                    
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    
                    const startTime = now + (index * duration);
                    
                    osc.start(startTime);
                    
                    gain.gain.setValueAtTime(0.2, startTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
                    
                    osc.stop(startTime + duration);
                });
            }

            /* --- EMOJI RAIN --- */
            function createEmoji() {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji-rain');
                emoji.innerText = 'ðŸŽ‰';
                
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDuration = (Math.random() * 2 + 3) + 's';
                emoji.style.animationDelay = (Math.random() * 5) + 's';
                
                emoji.addEventListener('animationend', () => emoji.remove());
                
                document.body.appendChild(emoji);
            }
            
            function startEmojiRain(count = 50) {
                emojiTimeouts.forEach(clearTimeout);
                emojiTimeouts = [];

                for (let i = 0; i < count; i++) {
                    const timeoutId = setTimeout(() => {
                        createEmoji();
                        emojiTimeouts = emojiTimeouts.filter(id => id !== timeoutId);
                    }, i * 100);
                    
                    emojiTimeouts.push(timeoutId);
                }
            }

            // --- RUN ---
            init();
        });
